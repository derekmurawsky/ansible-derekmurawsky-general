repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    - id: check-yaml
      args: [--unsafe]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.31.1
    hooks:
    - id: markdownlint
  - repo: https://github.com/ansible/ansible-lint.git
    rev: v5.4.0
    hooks:
      - id: ansible-lint
        files: '^(playbooks|roles)\.(yaml|yml)$'
