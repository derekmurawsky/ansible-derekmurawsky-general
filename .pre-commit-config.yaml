repos:
  - repo: https://github.com/adrienverge/yamllint.git
    rev: v1.26.3
    hooks:
      - id: yamllint
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.31.1
    hooks:
    - id: markdownlint
  - repo: https://github.com/ansible/ansible-lint.git
    rev: v5.4.0
    hooks:
      - id: ansible-lint
        files: '^(playbooks|roles)\.(yaml|yml)$'
